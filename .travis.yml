language: node_js
node_js:
  - 'node'
cache:
  yarn: true
  directories:
    - 'node_modules'
branches:
  only:
    - 'master'
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn release
        on:
          all_branches: true
